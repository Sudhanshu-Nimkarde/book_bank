services:
  - type: web
    name: book-bank
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://book-bank.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: turntable.proxy.rlwy.net
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: railway
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: lZGhiaGpNmchXwwqvyIJaMiNWuKmZCSv
